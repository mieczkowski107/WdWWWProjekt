<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sklep Internetowy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- menu -->
    <header class="menu">
        <ul>
            <li class="logo"><a class="logoImg" href="index.html"><img src="logo.png" alt="Logo"></a></li>
            <li class="search-bar"><input type="text" placeholder="Search..."></li>
            <li class="options"><a href="AboutUs.html">About us</a></li>
            <li class="menuItem">
                <a href="Shop.html">Shop</a>
                <div class="subMenu">
                    <a href="Shop.html">Phones</a>
                    <a href="Shop.html">Laptops</a>
                    <a href="Shop.html">Accessories</a>
                </div>
            </li>
            <li class="options"><a href="ContactUs.html">Contact</a></li>
        </ul>
    </header>
    <main>
        <!-- karuzela -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="phone.jpg" alt="A picture of a phone" style="width:100%">
                <div class="text"></div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="laptop.jpg" alt="A picture of a laptop" style="width:100%">
                <div class="text"></div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="headphones.jpg" alt="A picture of a pair of headphones" style="width:100%">
                <div class="text"></div>
            </div>
            <!-- przyciski -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <!-- kropki -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script>autoSlide()</script>

        <hr>

        <div class="endContainer">
            <div class="buttonPictureContainer">
                <img src="end.jpg" alt="A picture of an old man enjoying music">
            </div>
            <div class="shopButton">
                <a href="Shop.html">Shop with us!</a>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <p><a href="index.html">Main page</a></p>
        <p> <a href="Shop.html">Products</a></p>
        <p><a href="ContactUs.html">Contact</a></p>

        <br>
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
