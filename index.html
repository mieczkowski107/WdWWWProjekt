<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Internetowy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="grid-container">
            <div class='logo'>
                <img src="images/logo.jpeg" alt="Logo"> 
            </div>
            <div class='search-bar'>
                <input type="search" name="search" id="search" placeholder="Search...">
                <!-- search bar -->
            </div>
            <div class="options">
                ABOUT US
            </div>
            <div class="options">

                <a href="#">Products</a>

            </div>
            <div class="options">CONTACT</div>
        </div>

    </header>
    <main>
        <div class='mainContainer'>
            <h1>Contact Us</h1>
            <p>Feel free to contact us with any questions or concerns you may have. We are here to help you!</p>
            <div class="main-grid-container">
                <div class="contact-information">
                    <h2>Contact Information</h2>
                    <div class="contact-information-assets">
                       
                                       
                    </div>
                        
                </div>
                <div class="contact-form">
                    <h2>Contact Form</h2>
                    <form action="https://httpbin.org/post" method="post">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required placeholder="Name and Surname"> <br>
                        <label for="email">Email:</label> <br>
                        <input type="email" id="email" name="email" required placeholder="E-mail adress"> <br>
                        <label for="message">Message:</label> <br>
                        <textarea id="message" name="message" required rows="4" placeholder="Write something"></textarea> <br>
                        <input type="submit" value="Submit">
                    </form>
            </div>
        </div>

    </main>
    <hr />
    <!-- Wstaw tu linie -->
    <footer>
        <div class=footer-container>
            <div class=logo>
                <!-- <img src="images/logo.jpeg" alt="LOGO"> -->
            </div>
            <div class="footer-section">
               Products
            </div>
            <div class="footer-section">
                About Us
            </div>

            <div class="footer-section">
                <br>
                Contact <br>
                example@exmaple.com

            </div>

        </div>
        <hr>
        <div id="copyright">
            <h5>&copy;2024 ProjektWWW - All Rights Reserved.</h5>
        </div>
    </footer>
</body>

</html>
