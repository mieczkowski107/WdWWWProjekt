    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- menu -->
    <header class="menu">
        <ul>
            <li class="logo"><a class="logoImg" href=""><img src="logo.png" alt="Logo"></a></li>
            <li class="search-bar"><input type="text" placeholder="Search..."></li>
            <li class="options"><a href="AboutUs.html">About us</a></li>
            <li class="menuItem">
                <a href="">Shop</a>
                <div class="subMenu">
                    <a href="">Phones</a>
                    <a href="">Laptops</a>
                    <a href="">Accessories</a>
                </div>
            </li>
            <li class="options"><a href="">Contact</a></li>
        </ul>
    </header>
    <main>
        <div class='mainContainer'>
            <h1>Delivery Form</h1> <hr>
                <div class="DeliveryForm">
                    <form>
                    <label for="name">Name and Surname:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" required>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="delivery">Mode of Delivery:</label> <br>
                    <select id="delivery" name="delivery" required>
                        <option value="DHL">DHL</option>
                        <option value="InPost">InPost</option>
                        <option value="courier">Poczta Polska</option>
                        <option value="personal">Personal collection</option>
                    </select>
                    <label for="delivery">Additional information:</label> <br>
                    <textarea type="message" name="message" rows="4" placeholder="Additional information"></textarea>
                    <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
           
        </div>
        
    </main>
